<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" id="font">Pet Profile </ion-title>
    <ion-buttons slot="end" >
      <ion-button id="edit" routerLink="../edit-pet-profile">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-button id="back">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="5" class="ion-margin">
        <img class="pic"src=""/>
      </ion-col>
      <ion-col size="5">
        <ion-item lines="none" class="ion-text-center">
          <h3 id="firstName">Pet Name</h3>

        </ion-item>
        <ion-item lines="none" class="ion-text-center">
          <p>Breed</p>
        </ion-item>
        <ion-item lines="none" class="ion-text-center">
          <p>Gender</p>
        </ion-item>
        <ion-item lines="none" class="ion-text-center">
          <p>Age</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button>
        <ion-label>
          Medication
        </ion-label>
        <ion-input>
        </ion-input>
      </ion-segment-button>

      <ion-segment-button>
        <ion-label>
          Appointments
        </ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-content>
